---
- hosts: sg-gatling-load
  remote_user: notroot
  sudo: yes

  tasks:

  - name: install git
    yum: pkg=git state=latest

  - name: install java
    yum: pkg=java-1.7.0-openjdk-devel

  - name: Create /opt directory
    file: path=/opt state=directory

  - name: Download Maven3
    get_url: dest=/opt/maven3.tar.gz url=http://apache.proserve.nl/maven/maven-3/3.2.5/binaries/apache-maven-3.2.5-bin.tar.gz

  - name: Unpack Maven3
    action: command creates=/opt/maven chdir=/opt tar zxvf /opt/maven3.tar.gz

  - name: Create Maven3 directory link
    file: path=/opt/maven src=/opt/apache-maven-3.2.5 state=link

  - name: Set mvn link
    action: command update-alternatives --install /usr/bin/mvn mvn /opt/maven/bin/mvn 1

  - name: Checkout sg-gatling load project from github
    git: repo=https://github.com/couchbaselabs/sg-gatling-load.git dest=/home/projects/sg-gatling-load

  - name: Remove somelog.txt before running theme
    file: path=/home/projects/sg-gatling-load/somelog.txt state=absent

  - name: Run sg-gatling-load theme
    shell: mvn test -e -P gateload-sim -Dusers=10 -Dramp=100 > somelog.txt
    args:
      chdir: /home/projects/sg-gatling-load/

  - name: Get path to the run results directory
    shell: 'grep "Please open the following file:" /home/projects/sg-gatling-load/somelog.txt | sed "s/Please open the following file: //" | sed "s/index.html//"'
    register: results_dir

  - name: echo directory path
    debug: var={{ results_dir.stdout }}/simulation.log

  - name: Pull simulation.log for run
    fetch: src={{ results_dir.stdout }}/simulation.log dest=/tmp/sg-gatling-load/ fail-on-missing=yes