---
- hosts: sg-gatling-load
  remote_user: notroot
  sudo: yes
  roles:
    - { role: mhamrah.docker }
  tasks:
  - name: ensure docker gatling container is running
    local_action:
      module: docker
      docker_url: "tcp://{{ inventory_hostname }}:4243"
      image: "maluuba/gatling"
      name: "gatling-client"
      state: present
      publish_all_ports: yes
    sudo: no

